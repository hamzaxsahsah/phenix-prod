version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:example@db:5432/appdb
      JWT_SECRET: change-me
      PORT: 3000
      ADMIN_EMAIL: admin
      ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    command: ["/bin/sh", "-c", "./entrypoint.sh"]
    restart: unless-stopped

  frontend:
    build: ../frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db-data:
